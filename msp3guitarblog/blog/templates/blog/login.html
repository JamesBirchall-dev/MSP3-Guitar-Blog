{% extends "blog/base.html" %}

{% block content %}

<h2 class="mb-4">Login</h2>

<!-- Login Form -->
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>

</form>

<p class="mt-3">
    Don't have an account? <a href="{% url 'register' %}">Register here</a>.   
</p>

{% endblock %}
