{% extends "blog/base.html" %}

{% block content %}

<h2 class="mb-4">Create Post</h2>

<form method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Create Post</button>
</form>
{% endblock %}
